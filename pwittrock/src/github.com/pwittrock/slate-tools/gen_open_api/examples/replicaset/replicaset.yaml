note: ReplicaSet Config to run 3 nginx instances.
sample: |
  apiVersion: extensions/v1beta1
  kind: ReplicaSet
  metadata:
    name: replicaset-example
  spec:
    replicas: 3
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx:1.10
