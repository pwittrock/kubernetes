note: Deployment Config to run 3 nginx instances (max rollback set to 10 revisions).
sample: |
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: deployment-example
  spec:
    replicas: 3
    revisionHistoryLimit: 10
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx:1.10
