name: daemonset-example
namespace: default
request: |
      apiVersion: extensions/v1beta1
      kind: DaemonSet
      metadata:
        name: daemonset-example
      spec:
        template:
          metadata:
            labels:
              app: daemonset-example
          spec:
            containers:
            - name: daemonset-example
              image: ubuntu:trusty
              command:
              - /bin/sh
              args:
              - -c
              - >-
                while [ true ]; do
                echo "DaemonSet running on $(hostname)" ;
                sleep 10 ;
                done
response: |
